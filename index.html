<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <script src="script.js" defer></script>
    <input type="text" id="result" readonly>
    <div class="btn">
        <div class="operators">
            <button class="divide">รท</button>
            <button class="multiply">x</button>
            <button class="subtract">-</button>
            <button class="add">+</button>
        </div>
        <div class="numbers">
            <div class="row-1">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="row-2">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="row-3">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
        </div>
        <button class="clear">clear</button>
        <button class="equals">=</button>
    </div>
</body>
</html>
