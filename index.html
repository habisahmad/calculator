<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1011/1011863.png" type =image/x-icon>
    <title>Calculator</title>
</head>
<body>
    <script src="script.js" defer></script>
    <div class="calculator">
        <input type="text" id="result" readonly>
            <div class="btn">
            <div class="numbers">
                <div class="row-0">
                    <button class="clear">clear</button>
                    <button></button>
                    <button></button>
                    <button class="add">+</button>
                </div>
                <div class="row-1">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="divide">/</button>
                </div>
                <div class="row-2">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="multiply">*</button>
                </div>
                <div class="row-3">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="subtract">-</button>
                </div>
                <button class="0">0</button>
                <button class="dot">.</button>
                <button id="equals" onclick="equals()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
